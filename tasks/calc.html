<html>
    <head>
        <title>
            calculator
        </title>

        <script>
            function check()
            {
                if(document.getElementById("num1").value == document.getElementById("num2").value)
                {
                    document.getElementById("ans").innerHTML='Equal';
                    event.preventDefault();
                }
                else
                {
                    document.getElementById("ans").innerHTML='Not Equal';
                    event.preventDefault();
                }
            }

            function Add()
            {
                var number1 = parseInt(document.getElementById("n1").value);
                var number2 = parseInt(document.getElementById("n2").value);     
                var sum = number1+number2;
                console.log(sum);           
                document.getElementById("addAns").innerHTML= sum;
                event.preventDefault();
            }

            function Sub()
            {
                var number1 = parseInt(document.getElementById("s1").value);
                var number2 = parseInt(document.getElementById("s2").value);     
                var sub = number1 - number2;
                document.getElementById("subAns").innerHTML= sub;
                event.preventDefault();
            }

            function Mul()
            {
                var number1 = parseInt(document.getElementById("m1").value);
                var number2 = parseInt(document.getElementById("m2").value);     
                var mul = number1 * number2;
                document.getElementById("mulAns").innerHTML= mul;
                event.preventDefault();
            }

            function Div()
            {
                var number1 = parseInt(document.getElementById("d1").value);
                var number2 = parseInt(document.getElementById("d2").value);     
                var div = number1 / number2;
                document.getElementById("divAns").innerHTML= div;
                event.preventDefault();
            }
        </script>

    </head>
    <body>
        <form action="">
                <label for="">Check values</label><br>
                <input type="text" id="num1">
                <input type="text" id="num2">
                <h3  id ="ans" >The ans goes here</h3>
                <button onclick="check()">Check</button>
            </form>
        </body>

        <form action="">
            <label for="">Add Numbers</label><br>
            <input type="num" id="n1">
            <input type="num" id="n2">
            <h3  id ="addAns" >The ans goes here</h3>
            <button onclick="Add()">Add</button>
        </form>

        <form action="">
            <label for="">subtract Numbers</label><br>
            <input type="num" id="s1">
            <input type="num" id="s2">
            <h3  id ="subAns" >The ans goes here</h3>
            <button onclick="Sub()">Sub</button>
        </form>

        <form action="">
            <label for="">Multiply Numbers</label><br>
            <input type="num" id="m1">
            <input type="num" id="m2">
            <h3  id ="mulAns" >The ans goes here</h3>
            <button onclick="Mul()">Multiply</button>
        </form>

        <form action="">
            <label for="">Divide Numbers</label><br>
            <input type="num" id="d1">
            <input type="num" id="d2">
            <h3  id ="divAns" >The ans goes here</h3>
            <button onclick="Div()">Divide</button>
        </form>
    </body>
</html>
